<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste Chamados</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Chamados</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h:form>
                        <div class="form-group">
                            <h:commandButton value="Listar chamados" actionListener="#{index.acionaDao()}" styleClass="form-control">
                                <f:ajax render=":chamados"/>
                            </h:commandButton>
                        </div>
                        <hr/>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h:dataTable value="#{index.chamados}" var="c" id="chamados" styleClass="table">
                        <h:column>
                            <f:facet name="header">Processo</f:facet>
                                #{c.processo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">JIRA</f:facet>
                                #{c.jira}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Chamado Interno</f:facet>
                                #{c.chamadoInterno}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                                #{c.descricao}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    </h:body>
</html>
